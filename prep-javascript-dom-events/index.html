<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    document.addEventListener('DOMContentLoaded', callback);
    function callback(parameter1) {
      console.log('content loaded!');
    }

    window.addEventListener('mousemove', func1);

    function func1(param1) {
      console.log('mouse is moving!');
    }

    var $helloWorld = document.querySelector('.hello-world-btn');

    $helloWorld.addEventListener('click', func3);
    function func3(param3) {
      console.log('hello world!');
    }
    // Your code here
  </script>
</body>

</html>
